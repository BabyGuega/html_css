<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Pluralsight Login Clone</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div id="wrapper">
      <div id="left">
        <div id="login">
          <div class="logo">
            <img
              src="./assets/Babyguega__1_-removebg-preview.png"
              alt="BabyGuega"
            />
          </div>
          <form>
            <div>
              <label>Email ou usuário</label>
              <input type="text" class="text-input" />
            </div>
            <div>
              <label>Senha</label>
              <input type="password" class="text-input" />
            </div>
            <button type="submit" class="primary-btn">Entrar</button>
          </form>
          <div class="links">
            <a href="#">Esqueci a senha</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OU</span>
            <hr class="bar" />
          </div>
          <a href="#" class="secondary-btn">Criar conta</a>
        </div>
        <footer id="main-footer">
          <p>Copyright &copy; 2022, BabyGuega All Rights Reserved</p>
          <div>
            <a href="#">Termos de uso</a> | <a href="#">Política de Privacidade & LGPD </a>
          </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
          <div class="showcase-content">
            <h1 class="showcase-text">
              Aprendendo a codar <strong>TODOS OS DIAS</strong>
            </h1>
            <a href="#" class="secondary-btn">Mande um e-mail para entrevista</a>
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
  </body>
</html>
